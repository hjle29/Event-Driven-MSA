server:
  port: 8083

spring:
  application:
    name: settlement-service
  datasource:
    url: jdbc:postgresql://localhost:5432/settlementdb
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/