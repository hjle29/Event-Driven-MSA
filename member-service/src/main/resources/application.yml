server:
  port: 8081

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/memberdb
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 10000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          fetch_size: 100

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 300000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30000
        permitted-calls-in-half-open-state: 3
        sliding-window-size: 100
        sliding-window-type: count_based

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100
        interval-function: exponential-random-backoff

  timelimiter:
    configs:
      default:
        timeout-duration: 2s

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,circuitbreaker,circuitbreakerevents